<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="parent">
        <li id="child">Apple</li>
        <li>Orange</li>
    </ul>


    <script>
        let newItem = document.createElement("li");
        let textNode = document.createTextNode("Mango");
        newItem.appendChild(textNode);

        let parentNode = document.getElementById("parent");
        let childNode = document.getElementById("child");
        let parentDiv = childNode.parentNode;
        parentDiv.insertBefore(newItem, childNode);

        // newItem.replaceChild("textNode", childNode[0])
        // console.log(parentNode.childNodes[0])
        // parentNode.insertBefore(newItem, parentNode.childNodes[0])
         // parentNode.removeChild(childNode)
        // childNode.remove();
    </script>
</body>
</html>
