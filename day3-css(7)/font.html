<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+Myanmar&family=Praise&family=Roboto&display=swap");
      * {
        font-family: "Roboto", "Noto Serif Myanmar", "Praise", serif;
      }

      h2,
      h1 {
        /* font-family: "Roboto", "Praise", serif;
        font-style: oblique;
        font-variant: small-caps;
        font-weight: bolder;
        font-size: large;
         */
        font: italic small-caps bold 20px "Roboto", "Praise", serif;
      }
    </style>
  </head>
  <body>
    <h1>မြန်မာ Heading 1</h1>
    <h2>မြန်မာ Heading 2</h2>
  </body>
</html>
