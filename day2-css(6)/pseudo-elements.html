<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements</title>
    <style>
      p::first-letter {
        color: red;
      }
      p::first-line {
        color: green;
      }
      p::selection {
        color: red;
        background-color: yellow;
      }
      h1::before {
        content: "hello ";
      }
      h1::after {
        content: " >>";
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, officiis
      totam voluptatum facilis impedit dolorum harum cupiditate dignissimos
      repellendus repellat ducimus modi obcaecati unde officia praesentium,
      quod, consequatur perferendis sequi!
    </p>
  </body>
</html>
