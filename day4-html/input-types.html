<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <form>
        <label for="id">User ID</label>
        <input type="text" id="id">
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
        <input type="image" style="width: 50px; height: 50px;" src="https://images.pexels.com/photos/6473577/pexels-photo-6473577.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" >
    </form>
    <hr>
    <input type="color" value="#008000">
    <input type="hidden">
    <input type="file">
    <input type="number">
    <input type="month">
    <input type="date">
    <input type="datetime-local">
    <input type="week">
    <input type="tel">
    <input type="time">
    <input type="search">
    <input type="checkbox">
    <input type="radio">

   
  </body>
</html>
