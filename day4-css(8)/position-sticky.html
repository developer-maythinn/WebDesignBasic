<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>
    <style>
        .box{
            height: 1000px;
            border: 1px solid;
        }
        .sticky{
            position: sticky;
            top: 0;
            background-color: yellowgreen;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Heading 1</h2>
    <p>Lorem ipsum dolor sit</p>
    <div class="sticky">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem voluptatibus nobis, aut molestiae, possimus harum expedita fuga velit dolorum architecto culpa, asperiores laudantium quasi fugiat excepturi doloribus officia iste quos!
    </div>
    <div class="box"></div>
    <p>Lorem ipsum dolor sit</p>
</body>
</html>
